<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrestupnyRok</title>

</head>
<body>

    <h1>Zoznam Rokov od 1990 do 2030</h1>
    <script>
        "use strict";
    
    var rok = 1990;
    
    while(rok <= 2030){
        console.log(Narodky(rok)+ konciNulou(rok) + Priestupny(rok) + rok);
        var list;
        list = list +"<br>" + rok + Narodky(rok)+ konciNulou(rok) + Priestupny(rok);
        rok++;
    }
    
    document.write(list);
    
    
    function Priestupny(rok){
        if(rok % 100 == 0){
            if(rok % 400 == 0){
                return "P ";
            }
        }
        else{
            if(rok % 4 == 0){
                return "P ";
            }
        }
        return "";
    
    }
    
    function konciNulou(rok){
        var endsWithZero = rok % 10;
    
        if (endsWithZero !==0){
            return "";
        }
        else{
            return "O ";
        }
    }
    
    function Narodky(rok){
        if(rok == 1991){
            return "M ";
        }
        else{
            return "";
        }
    }
    </script>

</script>
    
</body>
</html>
